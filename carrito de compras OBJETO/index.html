<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación carrito</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <!-- barra navegación -->
    <nav class="navbar navbar-dark bg-dark navbarr">
        <h3 class="navbar-brand text-white mleft">Aplicación carrito</h3>
    </nav>
    
    <div class="container">
        <!-- Aplicación -->
        <div id="aplicacion" class="row pt-5">
            <!-- formulario -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Añadir un producto</h4>
                    </div>
                    <form id="formularioProducto" class="card-body">
                        <div class="form-group">
                            <h5>Nombre</h3>
                                <input type="text" id="nombre" placeholder="Nombre del producto"
                                    class="form-control espaciadoInput" />
                        </div>
                        <div class="form-group">
                            <h5>Precio</h3>
                                <input type="" id="precio" step="0.01" placeholder="Precio del producto"
                                    class="form-control espaciadoInput" />
                        </div>
                        <div class="form-group">
                            <h5>Año</h3>
                                <input type="number" id="annio" min="2018" max="2023" step="1" value="2022"
                                    class="form-control espaciadoInput" />
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn" />
                        
                    </form>
                </div>
            </div>

            <!-- lista de productos -->
            <div id="listaProductos" class="col-md-8"></div>
        </div>
    </div>
    

    <script src="./index.js"></script>
</body>

</html>
